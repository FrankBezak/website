<!DOCTYPE html>
<!-- This indention is totally legal and we are 100% certain about this -->
<html lang="en">

<head>
    {{head}}
    <style>
        #interviews-heading.admissions {
            font-size: xx-large;
        }

        @media screen and (min-width: 670px) {
            #interviews-heading.admissions {
                font-size: xxx-large;
            }
        }
    </style>
</head>

<body>
    {{navigation}}
    <div class="content">
        <div id="menu-overlay" class="transparent overlay no-display"></div>
        {{carousel}}
        <div id="interviews-heading" class="admissions">Pearson Edexcel Center</div>

        <div class="card-deck about">
            {{pearson}}
        </div>
    </div>

    <!-- Scripts at the end to make sure everything else is already loaded. -->
    <script src="{fill_parents}js/carousel.js"></script>
    <script src="{fill_parents}js/about.js"></script>
</body>

</html>
